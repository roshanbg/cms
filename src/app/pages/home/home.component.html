<h4>Products With Quantity less than 10</h4>
<ul>
  @for (item of getLowStockProducts(); track item) {
  <li>
    <p>
      <strong>{{ item.name }}:</strong>
      {{ item.countity }}
    </p>
  </li>
  }
</ul>
